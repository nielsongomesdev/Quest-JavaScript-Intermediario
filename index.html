<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest: Formulário com Validação</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
  </head>
  <body>
    <main class="container">
      <section class="informacoes">
        <h1 class="titulo">
          ficou com dúvida? <span>nos mande uma mensagem!</span>
        </h1>
        <p class="paragrafo">
          Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </section>

      <form action="#" class="formulario" novalidate>
        <label for="nome" class="esconder-label">Nome completo *</label>
        <input type="text" id="nome" placeholder="Nome completo *" required />
        <p class="mensagem-erro">campo obrigatório</p>

        <label for="email" class="esconder-label">Email *</label>
        <input type="email" id="email" placeholder="Email *" required />
        <p class="mensagem-erro">campo obrigatório</p>

        <label for="telefone" class="esconder-label">Telefone *</label>
        <input type="tel" id="telefone" placeholder="Telefone *" required />
        <p class="mensagem-erro">campo obrigatório</p>

        <label for="mensagem" class="esconder-label">Mensagem *</label>
        <textarea
          id="mensagem"
          placeholder="Mensagem *"
          cols="30"
          rows="5"
          required
        ></textarea>
        <p class="mensagem-erro">campo obrigatório</p>

        <p class="aviso-campos">*campos obrigatórios</p>
        <button id="enviar" class="botao" type="submit">Enviar</button>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
